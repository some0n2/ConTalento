<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ConTalento - Curso Virtual</title>
  <style>
    body {

      display: flex;

      height: 100vh;

    }

      padding: 10px;
      width: 80%;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #004999;
    }

    .video-list {
      display: none;
      margin-top: 20px;
    }

    .video-list a {
      display: block;
      margin: 10px 0;
      color: #0066cc;

      font-weight: bold;
    }

  </style>
</head>

</html>
